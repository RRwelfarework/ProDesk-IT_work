<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frontend Quiz App</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <div class="quiz-box glass-card">
      <div class="top-bar">
        <div class="theme-toggle">
          <i class="fas fa-sun"></i>
          <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
          </label>
          <i class="fas fa-moon"></i>
        </div>
      </div>

      <div class="intro">
        <h1>Welcome to the <span>Frontend Quiz!</span></h1>
        <p>Pick a subject to get started.</p>
      </div>

      <div class="subjects">
        <button class="subject-btn"><i class="fa-solid fa-code"></i> HTML</button>
        <button class="subject-btn"><i class="fa-solid fa-paintbrush"></i> CSS</button>
        <button class="subject-btn"><i class="fa-brands fa-js"></i> JavaScript</button>
        <button class="subject-btn"><i class="fa-solid fa-universal-access"></i> Accessibility</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
